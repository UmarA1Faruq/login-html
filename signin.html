<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-container">
        <div class="login-card">
            <h2>Sign In</h2>
            <form action="/register" method="POST">
                <div class="form-group">
                    <label for="username">Isi Nama Bebas aja</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email second akun aja</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password jangan sampe lupa</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Tulis lagi Password lo</label>
                    <input type="password" id="confirm-password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn">Buat akun</button>
                <p class="signup-link">Udah Bikin akun? <a href="Login.html">Login lah cok</a></p>
            </form>
        </div>
    </div>

</body>
</html>
